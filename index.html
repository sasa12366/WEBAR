<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Авторизация</h2>
            <label for="email">Логин</label>
            <input type="email" id="email" name="email" placeholder="get@mail.ru">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Вход</button>
            <p>ЕСТЬ ВОПРОСЫ? - МЫ ОТВЕТИМ НА НИХ!</p>
            <div class="social-icons">
                <a href="https://telegram.org" target="_blank">
                    <img src="images/icon-telegram.png" alt="Telegram">
                </a>
                <a href="https://vk.com" target="_blank">
                    <img src="images/vk-icon.png" alt="VK">
                </a>
                <a href="https://mail.ru" target="_blank">
                    <img src="images/mail-icon.png" alt="Mail.ru">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
